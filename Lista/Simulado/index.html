<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layout.css">
    <title>Informe o seu perfil</title>
</head>

<body>
    <h1>QUAL É O SEU PERFIL</h1>
    <div>
        <p>Todas as informações são de preenchimento obrigatório</p>
        <form action="">
            <label for="nome">Nome:</label>
            <br>
            <input type="text" name="nome" id="nome">
            <br>
            <label for="idade">Idade:</label>
            <br>
            <input type="text" name="idade" id="idade">
            <br>
            <label for="tipoVeiculo">Qual o seu passatempo predileto:</label> <br>
            <select id="tipoVeiculo" name="tipoVeiculo">
                <option value="select">Selecione</option>
                <option value="natureza">Curtir a natureza (cachoeira, etc.)</option>
                <option value="shopping">Passear no shopping</option>
            </select>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </div>
</body>

</html>
